<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slide Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="carousel-container">
      <button class="prev" id="prevBtn"></button>
      <button class="next" id="nextBtn"></button>

      <div class="carousel-slide">
        <a href=""><span class="img-text-three">3</span><img src="img/banner3.jpg" id="lastClone" alt=""></a>
        <a href=""><span class="img-text-one">1</span><img src="img/banner1.jpg" alt=""></a>
        <a href=""><span class="img-text-two">2</span><img src="img/banner2.jpg" alt=""></a>
        <a href=""><span class="img-text-three">3</span><img src="img/banner3.jpg" alt=""></a>
        <a href=""><span class="img-text-one">1</span><img src="img/banner1.jpg" id="firstClone" alt=""></a>
      </div>
      <div class="dots">
        <span class="slide-dot" onclick="hoverDots(1)"></span>
        <span class="slide-dot" onclick="hoverDots(2)"></span>
        <span class="slide-dot" onclick="hoverDots(3)"></span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
